<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
        
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
        <title>Login</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">


</head>
<body>
<nav class="navbar navbar-light bg-light navbar-fixed-top" style="background-color: #3d6ad6">
    <div class="container">
        <div class="navbar-header display-div1">
            <div class="display-div2">
                <p class="navbar-brand">Logon Module</p>
            </div>

        </div>

    </div>
</nav>

<br>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h2 class="form-signin-heading">Welcome to <i><b>b</b>anasteghts.am</i></h2>
            <div th:if="${param.error}" class="alert alert-danger">
                Invalid username and password.
            </div>

            <form class="form-signin" method="post" th:action="@{/login}">
                <p>
                    <label for="username" class="sr-only">Username</label>
                    <input type="text" id="username" name="email" class="form-control"
                           placeholder="Email" required>
                </p>
                <p>
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" id="password" name="password" class="form-control"
                           placeholder="Password" required>
                </p>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
            </form>

        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <a class="btn btn btn-primary btn-success " href="/registration">Sign Up</a>
        </div>
    </div>
</div>

</body>
</html>
